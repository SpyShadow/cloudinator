<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<style type="text/css" media="screen">
		.jqm-content {
			padding-right: 25%;
			padding-left: 25%;
		}
</style>
<title>Ingrese Empresa</title>
</head>
<body>

<section id="nuevaempresa" data-role="page">
<div data-role="header">
    <a href="#" id="backbutton" data-icon="arrow-l">atrás</a>
    <h1>Cloudinator</h1>
    <a href="#" id="usernamebutton" data-icon="check" class="ui-btn-right"></a>
</div>

<div data-role="content" id="content" class="jqm-content ui-content" >

<CENTER> <p>Ingrese una nueva empresa</p></CENTER> 
<table style="width: 100%; margin: 0 auto;">

	<tr>
		<td><label for="new-name-empresa">Nombre Empresa:</label></td>	
		<td><input type="text" name="new-name-empresa" id="new-name-empresa" value=""></td>
	</tr>
	<tr>
		<td><label for="industry">Industria</label></td>
		<td><select name="industry" id="industry">
			    <option value="pesada">Industria Pesada</option>
			    <option value="siderúrgicas">Siderúrgicas</option>
			    <option value="metalúrgicas">Metalúrgicas</option>
			    <option value="cementeras">Cementeras</option>
			    <option value="químicas">Químicas de base</option>
			    <option value="petroquímicas">Petroquímicas</option>
			    <option value="automovilística">Automovilística</option>
			    <option value="ligera">Industria ligera</option>
			    <option value="alimentación">Alimentación</option>
			    <option value="textil">Textil</option>
			    <option value="farmacéutica">Farmacéutica</option>
			    <option value="agroindustria">Agroindustria</option>
			    <option value="armamentística">Armamentística</option>
			    <option value="punta">Industria punta</option>
			    <option value="robótica">Robótica</option>
			    <option value="informática">Informática</option>
			    <option value="astronáutica">Astronáutica</option>
			    <option value="mecánica">Mecánica</option>
			</select>
		</td>
	</tr>
	<tr>
		<td><label for="contacted">Contactado por</label></td>	
		<td><input type="text" name="contacted" id="contacted" value=""></td>
	</tr>
	<tr>
		<td><label for="areacontacto">Área de contacto</label></td>	
		<td><input type="text" name="areacontacto" id="areacontacto" value=""></td>
	</tr>
	<tr>
		<td><label for="textarea">Información básica del levantamiento:</label></td>
		<td><textarea cols="40" rows="20" name="textarea" id="textarea"></textarea></td>
	</tr>

</table>
<table style="width: 100%; margin: 0 auto;">
	<tr>
		<td><a href="#" id="btnNew" data-role="button">Ingresar</a></td>
	</tr>
</table>

</div>
</section>

<script src="js/nuevaempresa.js" type="text/javascript"></script>
<script src="js/jquery.session.js" type="text/javascript"></script>
</body>
</html>
