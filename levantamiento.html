<html>
<head>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<style type="text/css" media="screen">
		.jqm-content {
			padding-right: 25%;
			padding-left: 25%;
		}
</style>
<title>Nuevo Levantamiento</title>
</head>
<body>


<div data-role="page" id="levantamiento">
	<div data-role="header" data-theme="b">

	    <h1 id ="empresanombre">	</h1>

	</div>
	
	<h4>información de la empresa</h4>
	<p id="infoempresa" > </p>
	<br>
	<h4>Historial de levantamientos</h4>
	
	<table data-role="table" id="table-column-toggle" data-mode="columntoggle" class="ui-responsive table-stroke">
	     <thead>
	       <tr>
	         <th data-priority="1">Fecha</th>
	         <th>Título Visita</th>
	         <th data-priority="3"><abbr title="Rotten Tomato Rating">Completitud</abbr></th>
	         <th>Recorrer</th>
	          <th data-priority="5">Borrar</th>
	       </tr>
	     </thead>
	     <tbody>
	       <tr>
	         <td>19/09/2004</td>
	         <td>Levantamiento Web Empresarial </td>
	         <td>20%</td>
	         <td><a href="#">Ir</a></td>
	         <td><a href="#">X</a></td>
	       </tr>
	       <tr>
	         <td>12/08/2011</td>
	         <td>Levantamiento X</td>
	         <td>97%</td>
	         <td><a href="#">Ir</a></td>
	         <td><a href="#">X</a></td>
	       </tr>
	       
	     </tbody>
	   </table>
	<br><br>
	<div data-role="controlgroup">
	    <a id="tonew" href="#new" data-role="button">Empezar Nuevo Levantamiento</a>
	</div>

</div>
<div id="new" data-role="page" >
	<div data-role="header" data-theme="b">
	    <a href="#levantamiento" id="back" data-icon="arrow-l">atrás</a>
	    <h1 id ="empresanombre2">	</h1>
	    <a href="#" id="usernamebutton" data-icon="check" class="ui-btn-right"></a>
	</div><!-- /header -->
	
	<div data-role="content">
		<h1>Nuevo Levantamiento</h1>
		
		<table style="width: 100%; margin: 0 auto;">

			<tr>
				<td><label for="titulo-levantamiento">Título Levantamiento:</label></td>	
				<td><input type="text" name="titulo-levantamiento" id="titulo-levantamiento" value=""></td>
			</tr>
			<tr>
				<td><label for="info-levantamiento">Información del levantamiento:</label></td>
				<td><textarea cols="40" rows="20" name="info-levantamiento" id="info-levantamiento"></textarea></td>
			</tr>
			<tr>
				<td><label for="contactado-por">Contactado por:</label></td>	
				<td><input type="text" name="contactado-por" id="contactado-por" value=""></td>
			</tr>
			<tr>
				<td><label for="area-contacto">área de contacto:</label></td>	
				<td><input type="text" name="area-contacto" id="area-contacto" value=""></td>
			</tr>
			<tr>
				<td><label for="formularios">Formlararios</label></td>
				<td><fieldset data-role="controlgroup" id="formularios">
					    <input name="checkbox-1a" id="checkbox-1a" checked="" type="checkbox">
					    <label for="checkbox-1a">Cheetos</label>
					    <input name="checkbox-2a" id="checkbox-2a" type="checkbox">
					    <label for="checkbox-2a">Doritos</label>
					    <input name="checkbox-3a" id="checkbox-3a" type="checkbox">
					    <label for="checkbox-3a">Fritos</label>
					    <input name="checkbox-4a" id="checkbox-4a" type="checkbox">
					    <label for="checkbox-4a">Sun Chips</label>
					</fieldset>
				</td>
			</tr>
		
		</table>
		
		
		
	</div><!-- /content -->
	
	
	
</div>


<script src="js/levantamiento.js" type="text/javascript"></script>
<script src="js/jquery.session.js" type="text/javascript"></script>
</body>
</html>
