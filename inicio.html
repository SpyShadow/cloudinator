
<!DOCTYPE html>

<html>
<head>

<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<style type="text/css" media="screen">
		#inner {
		    width: 50%;
		    margin: 0 auto;
		}
		.jqm-content {
			padding-right: 25%;
			padding-left: 25%;
		}
</style>
<title>Cloudinator</title>
	
</head>


<body>

<section id="login" data-role="page">
<div data-role="header" data-theme="b">
    <h1>Cloudinator</h1>
</div>
<div data-role="content" id="content" class="jqm-content ui-content" >

<form action="">

<CENTER> <p><strong>Inicie sesión antes de empezar levantamiento</strong></p></CENTER> 
<table style="width: 100%; margin: 0 auto;">
	
	<tr>
		<td><label for="text-username">Nombre:</label></td>	
		<td><input type="text" name="text-username" id="text-username" value=""></td>
	</tr>
	<tr>
		<td><label for="passwordcloud">Contraseña:</label></td>
		<td><input type="password" name="passwordcloud" id="passwordcloud" value="" ></td>
	</tr>
	<tr>

		<td><label for="select-choice-1" class="select">Empresa a entrevistar</label></td>
		<td>
			<select name="select-choice-1" id="select-choice-1">
			    <option value="new">Nueva Empresa</option>
			</select>
		</td>
	</tr>
</table>

<table style="width: 100%; margin: 0 auto;">
	
	<tr>
		<td><a href="#" id="btnLogin" data-role="button">Iniciar Sesión</a></td>
	</tr>
</table>
</form>
</div>
<div id="errorMsg" style="background-color:red;color: #FFFFFF;">Usuario o Contraseña no valida</div>
</section>

<!-- Aqui nuestro dialog con el mensaje de error  -->
    <section id="pageError" data-role="dialog">
        <header data-role="header">
            <h1>Error</h1>
        </header>
        <article data-role="content">
            <p>Usuario o contraseña no valida</p>
            <a href="#" data-role="button" data-rel="back">Aceptar</a>
        </article>
    </section>

<script src="js/cloudnav.js" type="text/javascript"></script>
<script src="js/jquery.session.js" type="text/javascript"></script>
