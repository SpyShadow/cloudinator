<html>
<head>
	<link rel="stylesheet" href="kickstart/css/kickstart.css" media="all" /> <!-- KICKSTART -->

			background-color: #d0e4fe;

			display: none;
			top: 50%;
		    left: 50%;
		    z-index: 99998;
		}
	</style>
	<title>Cloudinator - Inicio</title>
</head>
<body>
	<center>
		<img src="http://nearshoreamericas.com/wp-content/uploads/2010/07/sonda1.jpg" height=200px border=1px>
	</center>
	<br>
	<div class="col_4 column">
		<ul class="menu vertical">
		<li id="new"><a href="#"><i class="icon-file"></i> Nuevo Grafo</a></li>
		<li><a href=""><i class="icon-copy"></i> Nuevo Grafo a partir de uno ya existente</a>
			<ul id="copy">
			</ul>
		</li>
		<li><a href=""><i class="icon-edit"></i> Editar Grafo</a>
			<ul id="edit">
			</ul>
		</li>
		<li><a href=""><i class="icon-share"></i> Recorrer Grafo</a>
			<ul id="do">
			<li><a href="#">Coming Soon</a></li>
			</ul>
		</li>
		<li><a href=""><i class="icon-wrench"></i> Administracion (DEVELOPMENT ONLY)</a>
			<ul>
			<li><a href="installDB.php">Instalar DB</a></l(i>
			<li><a href="installDatos.php">Instalar Datos (Dummy)</a></li>
			</ul>
		</li>
		</ul>
	</div>
	<div id="newTreeName" class="col_4 column" style="display: none">
		<label for="textName">Nombre: </label>
		<input id="textName" type="text" />
		<button id="buttonName">Create</button>
	</div>
	<br>
	<div id="notices" style="cursor: pointer"></div>
	<img id="loading" src="content/ajax-loader.gif">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="kickstart/js/kickstart.js"></script> <!-- KICKSTART -->
	<script>
	function cargarGrafos(){
		
		$.ajax({
			url: 'ajaxTrees.php',
			dataType: 'json',
			timeout: 2500,
			beforeSend: function(){$('#loading').show();},
			success: function(data){
				$('#copy').empty();
				$('#edit').empty();
				$.each( data, function( i, item ) {
					if(item.deleted == 0){
						$('#copy').append('<li data-id="'+item.id+'"><a href="#">'+item.name+'</a></li>');
						$('#edit').append('<li><a href="cloudinator.html?id='+item.id+'">'+item.name+'</a></li>');
					}
				});
			}
		}).fail(function(data) {
			$('#notices').append('<div class="notice error"><i class="icon-remove-sign icon-large"></i> Error al acceder a la lista de Grafos<a href="#close" class="icon-remove"></a></div>').hide().slideDown();
			$('#copy').append('<li><a href="">ERROR</a></li>');
			$('#edit').append('<li><a href="">ERROR</a></li>');
		}).always(function(){$('#loading').hide();});
	}
	function enviarForm(){
		$('#newTreeName').slideUp();
		$.ajax({
			url: 'ajaxTrees.php',
			dataType: 'json',
			timeout: 2500,
			beforeSend: function(){$('#loading').show();},
			success: function(data){
				var checker = 0;
				$.each( data, function( i, item ) {
					if(item.name == $('#textName').val()){
						checker = 1;
					}
				});
				if(checker == 0){
					$.ajax({
						url: 'ajaxTrees.php',
						dataType: 'json',
						type: 'POST',
						data: {name: $('#textName').val()},
						timeout: 2500,
						beforeSend: function(){$('#loading').show();},
						success: function(data){
							console.log(data);
							cargarGrafos();
							$('#notices').append('<div class="notice success"><i class="icon-ok icon-large"></i> Nuevo Grafo creado exitosamente<a href="#close" class="icon-remove"></a></div>');
							$('.notice').hide().slideDown();
						}
					}).fail(function(data) {
						$('#notices').append('<div class="notice error"><i class="icon-remove-sign icon-large"></i> Error al Crear el Nuevo Grafo<a href="#close" class="icon-remove"></a></div>');
						$('.notice').hide().slideDown();
					}).always(function(){$('#loading').hide();});
				}else{
					$('#notices').append('<div class="notice warning"><i class="icon-warning-sign icon-large"></i> Nombre ocupado<a href="#close" class="icon-remove"></a></div>');
					$('.notice').hide().slideDown();
					$('#newTreeName').slideDown();
				}
			}
		}).fail(function(data) {
			$('#notices').append('<div class="notice error"><i class="icon-remove-sign icon-large"></i> Error al acceder a la lista de Grafos<a href="#close" class="icon-remove"></a></div>');
			$('.notice').hide().slideDown();
			$('#copy').append('<li><a href="">ERROR</a></li>');
			$('#edit').append('<li><a href="">ERROR</a></li>');
		});
	}
	$(document).ready(function() {

		cargarGrafos();

		$("#copy").on("click", "li", function(event){
  			alert('NO IMPLEMENTADO AUN!\rID: '+$(this).data('id')+' Nombre: '+$(this).text());
  			//hacer llamada por ajax a la db para hacer una copia del arbol existente y que devuelva el nuevo id (POST) y posteriormente redireccionar a cloudinator.html?id=[algo]
  			//tambien hay que preguntar el nuevo nombre!
  			console.log(event);
		});

		$('#new').on('click', function(event){
			$('#newTreeName').slideDown();
			//abrir cuadro de dialogo para elegir nombre (?) o preguntar por el nombre despues de que se crea? (prefieron la primera)
			//hacer llamada por ajax para generar el nuevo arbol en la DB y rescatar la id, para despues ir a cloudinator.html
		});

		$("#textName").keypress(function(event) {
			if(event.which == 13){
				enviarForm();
			}
		});

		$('#buttonName').on('click', function(event){
			enviarForm();
		});

		$('#notices').on('click', '.notice', function(event){
			$(this).slideUp(function(){
				$(this).remove();
			});
		});
	});
	</script>
</body>
</html>
